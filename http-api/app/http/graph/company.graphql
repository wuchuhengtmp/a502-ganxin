# 公司相关的操作
type CompanyItemRes {
    id: Int!
    """ 公司名 """
    name:             String!
    """ 用于型钢编码生成 """
    pinYin:           String!
    """ APP 企业宗旨 """
    symbol:           String!
    """ logo文件 """
    logoFile:       FileItem!
    """ app背景文件 """
    backgroundFile: FileItem!
    """ 账号状态 """
    isAble: Boolean!
    """ 公司的电话 """
    phone:            String!
    """ 公司的微信 """
    wechat:           String!
    """ 开始时间 """
    startedAt: Time!
    """ 结束时间 """
    endedAt: Time!
    """ 创建时间 """
    createdAt: Time!
    """ 管理员名称 """
    adminName: String!
    """ 管理员手机 """
    adminPhone: String!
    """ 管理员微信 """
    adminWechat: String!
    """ 管理员头像 """
    adminAvatar: FileItem!
}
""" 创建公司参数 """
input CreateCompanyInput {
    """ 公司名 """
    name: String!
    """ 公司名称拼写简写 """
    pinYin: String!
    """  宗旨 """
    symbol:           String!
    """ logo 文件Id """
    logoFileId:       Int!
    """ App 背景图片Id """
    backgroundFileId: Int!
    """ 账号状态 """
    isAble: Boolean!
    """ 公司的电话 """
    phone:            String!
    """ 公司的微信 """
    wechat:           String!
    """ 开始时间 """
    startedAt:        String!
    """ 结束时间 """
    endedAt:          String!
    """ 管理员名称 """
    adminName: String!
    """ 管理员手机 """
    adminPhone: String!
    """ 管理员密码 """
    adminPassword: String!
    """ 管理员微信 """
    adminWechat: String!
    """ 管理员头像Id """
    adminAvatarFileId: Int!
}
""" 修改公司参数 """
input EditCompanyInput {
    """ 公司ID """
    id: Int!
    """ 公司名 """
    name: String!
    """ 公司名称拼写简写 """
    pinYin: String!
    """  宗旨 """
    symbol:           String!
    """ logo 文件Id """
    logoFileId:       Int!
    """ App 背景图片Id """
    backgroundFileId: Int!
    """ 账号状态 """
    isAble: Boolean!
    """ 公司的电话 """
    phone:            String!
    """ 公司的微信 """
    wechat:           String!
    """ 开始时间 """
    startedAt:        String!
    """ 结束时间 """
    endedAt:          String!
    """ 管理员名称 """
    adminName: String!
    """ 管理员手机 """
    adminPhone: String!
    """ 管理员密码 """
    adminPassword: String
    """ 管理员微信 """
    adminWechat: String!
    """ 管理员头像Id """
    adminAvatarFileId: Int!
}

extend type Mutation {
    """ 创建公司 """
    createCompany(input: CreateCompanyInput!): CompanyItemRes! @hasRole(role: [admin])
    """ 修改公司 """
    editCompany(input: EditCompanyInput!): CompanyItemRes! @hasRole(role: [admin, companyAdmin])
}

extend type Query {
    """ 获取公司列表 """
    getAllCompany: [CompanyItemRes]! @hasRole(role: [admin, companyAdmin, repositoryAdmin, projectAdmin, maintenanceAdmin ])
}
